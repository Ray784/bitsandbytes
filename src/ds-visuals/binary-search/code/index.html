    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst"></script>
    <script> 
    	var fileName = 'binSrch.';
		function readTextFile(file){
		    var rawFile = new XMLHttpRequest();
		    var allText = '';
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function (){
		        if(rawFile.readyState === 4)
		        	if(rawFile.status === 200 || rawFile.status == 0)
		                allText = rawFile.responseText;
		    }
		    rawFile.send(null);
		    return allText;
		}
		let code = readTextFile(`./${fileName}c`);
		$('#c-link')
			.attr('href', `./${fileName}c`)
			.attr('download', `${fileName}c`);
		$('#c-code').text(code);

		code = readTextFile(`./${fileName}java`);
		$('#java-link')
			.attr('href', `./${fileName}java`)
			.attr('download', `${fileName}java`);
		$('#java-code').text(code);

		code = readTextFile(`./${fileName}py`);
		$('#py-link')
			.attr('href', `./${fileName}py`)
			.attr('download', `${fileName}py`);
		$('#py-code').text(code);
	</script>
